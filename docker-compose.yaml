services:
  backend:
    build: .
    ports:
      - 5001:5000
      - 9229:9229 # for debugging
    volumes:
      - .:/usr/src/app # links the current directory to docker folder so local changes are pushed
      - /usr/src/app/.pnpm-store
      - /usr/src/app/node_modules
    command: pnpm start:docker
    environment:
      PORT: 5000